language: node_js
node_js:
- 0.12.3
before_script:
- npm install -g component@1.1.0
- npm install -g harp
- cd site
- component install
- component build
- cd ..
- chmod +x ./deploy.sh
script:
- mkdir /tmp/__temp_static_content
- harp compile ./site /tmp/__temp_static_content
- cp .gitignore /tmp/__temp_static_content
- ls /tmp/__temp_static_content
after_success: "./deploy.sh"
env:
  global:
  - secure: 
